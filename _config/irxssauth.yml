---
Name: irxssauth
After: 'framework/*','cms/*'
---
#IRX auth ext
Authenticator:
  authenticators:
    - IRXSSAuthenticator
  default_authenticator: IRXSSAuthenticator
Member:
  extensions:
    - IRXSSAuthMemberExtension
Group:
  extensions:
    - IRXSSAuthGroupExtension
IRXSSAuthenticator:
  IRXSiteDomain: 'https://www.internetrix.com.au/'
  IRXSiteAPIURL: 'api/auth/login'
IRXBasicAuth:
  StagingDomainFeaturedStrings:
    - 'sansa.internetrix.net'
    - 'braavos.internetrix.net'
Controller:
  extensions:
    - 'IRXAuthControllerExtension'
