---
Name: irxssauth
After: 'framework/*','cms/*'
---
#IRX auth ext
Authenticator:
  authenticators:
    - IRXSSAuthenticator
  default_authenticator: IRXSSAuthenticator
Member:
  extensions:
    - IRXSSAuthMemberExtension
Group:
  extensions:
    - IRXSSAuthGroupExtension
IRXSSAuthenticator:
  IRXSiteDomain: 'https://www.internetrix.com.au/'
  IRXSiteAPIURL: 'api/auth/verify'
  IRXEmailDomains:
    - 'internetrix.com.au'
    - 'irx.io'
IRXBasicAuth:
  StagingDomainFeaturedStrings:
    - 'anchor.net.au'
    - 'internetrix.net'
Controller:
  extensions:
    - 'IRXAuthControllerExtension'
