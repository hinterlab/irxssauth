---
Name: irxssauth
After: 'framework/*','cms/*'
---
#IRX auth ext
SilverStripe\Security\Authenticator:
  authenticators:
    - IRXSSAuthenticator
  default_authenticator: IRXSSAuthenticator
SilverStripe\Security\Member:
  extensions:
    - IRXSSAuthMemberExtension
SilverStripe\Security\Group:
  extensions:
    - IRXSSAuthGroupExtension
Internetrix\Irxssauth\IRXSSAuthenticator:
  IRXSiteDomain: 'https://www.internetrix.com.au/'
  IRXSiteAPIURL: 'api/auth/verify'
  IRXEmailDomains:
    - 'internetrix.com.au'
    - 'irx.io'
Internetrix\Irxssauth\IRXBasicAuth:
  StagingDomainFeaturedStrings:
    - 'anchor.net.au'
    - 'internetrix.net'
SilverStripe\Control\Controller:
  extensions:
    - 'IRXAuthControllerExtension'
