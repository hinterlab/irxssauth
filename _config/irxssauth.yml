---
Name: irxssauth
After: 'framework/*','cms/*'
---
#IRX auth ext
Authenticator:
  authenticators:
    - IRXSSAuthenticator
  default_authenticator: IRXSSAuthenticator
Member:
  extensions:
    - IRXSSAuthMemberExtension
Group:
  extensions:
    - IRXSSAuthGroupExtension
IRXSSAuthenticator:
  IRXSiteDomain: 'https://www.internetrix.net/'
  IRXSiteAPIURL: 'api/auth/login'